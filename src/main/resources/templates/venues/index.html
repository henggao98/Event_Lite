<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/default}">
	
<head>
  <title>Venues Page</title>
</head>

<body>
  <div layout:fragment="content">
	<h1>Venues</h1>
  	<form action="/venues/search" method="get">
		<p>Venue Search</p>
		<input type = "text" placeholder="Search for an venue..." autofocus="autofocus" name="name"/>
		<button type="submit">search</button>
	</form>	<br>
	
	<table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-clock"></i> Postcode</th>
        </tr>
      </thead>
      <tbody>
      	 <tr th:each="v : ${venues}">
      		<td> <a th:text="${v.getName()}" th:href="@{/venues/view_venue_details/{id}(id=${v.id})}">Venue</a></td>
      		<td th:text="${v.getCapacity()}">Capacity</td>
      		<td th:text="${v.getAddress()}">Address</td>
      		<td th:text="${v.getPostcode()}">Postcode</td>
      		<td><a th:href="@{venues/update/{id}(id=${v.id})}">Update</a></td>
      	</tr>
      </tbody>
    </table>
	  <a class = "btn btn-primary" role ="button" th:href="@{/venues/addVenue}">Add New Venue</a>
  </div>
</body>
</html>
