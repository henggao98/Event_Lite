<!DOCTYPE HTML>
<!--suppress SyntaxError -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Home</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>EventLite Homepage</h1>
	<br>
	<h2> Next Three Upcoming Events </h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="u : ${three}">
          <td><a th:text="${u.name}" th:href="@{/events/view_event_details/{id}(id=${u.id})}">My Event</a></td>
          <td th:text="${u.venue.name}">Event venue</td>
          <td th:text="${{u.date}}">Event date</td>
          <td th:text="${{u.time}}">Event time</td>
          <td th:text="${u.description}">Event description</td> 
        </tr>
      </tbody>
      
    </table>

      	<h2> Three Most Popular Venues </h2>
 <table class="table table-striped table-hover">
   <thead>
     <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-clock"></i> Postcode</th>
      </tr>
   </thead>
   <tbody>
     <tr th:each="v : ${venues}">
		 <td> <a th:text="${v.getName()}" th:href="@{/venues/view_venue_details/{id}(id=${v.id})}">Venue</a></td>
         <td th:text="${v.getCapacity()}">Capacity</td>
         <td th:text="${v.getAddress()}">Address</td>
         <td th:text="${v.getPostcode()}">Postcode</td>
     </tr>
   </tbody>
 </table>
  </div>
</body>
</html>
